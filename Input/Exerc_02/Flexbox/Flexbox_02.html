<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 02</title>

    <style>
        html body{
            margin:0;
            height: 100%;
        }

        #container{
            background-color: rgb(27, 122, 206);
            display: flex;
            align-items: start;
            height: 50%;
            width: 100%;
            justify-items: start;
        }

        #menu{
            background: rgb(228, 36, 36);
            flex-grow: 2;
            height: 50px;
            flex-shrink: 0;
        }

        #main{
            background: rgb(0, 0, 243);
            align-self: center;
            height: 350px;
            width: 1315px;
            flex-grow: 3; 
        }

        #sidebar{
            background: rgb(51, 240, 51);
            height: 400px;
            width: 50px;  
            flex-shrink: 0;

        }

        #footer{
            background: rgb(238, 81, 107);
            align-self: flex-end;  
            width: 1365px;
            height: 50px;
            
            
        }

        #item_footer{
            align-self: flex-end;
        }
    
    </style>

</head>
<body>
    <div id="container">
    <div>
        <aside id="sidebar">sidebar</aside>
    </div>
    <div>
        <header id="menu">Menu</header>
        <main id="main">Main</main>
    </div>   
    </div>
    <footer id="footer">Footer</footer>
    
</body>
</html>
